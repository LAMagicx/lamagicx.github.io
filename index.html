<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Hello World..</title>
        <link rel="stylesheet" href="static/css/master.css" type="text/css" media="screen" title="" charset="utf-8">
        <script src="static/js/master.js" charset="utf-8"></script>
    </head>
    <body onload="load()">
        <div class="main">
            <div class="left">
                <div class="header">
                    <div>
                        <span class="head">Welcome</span> 
                    </div>
                    <div>
                        <span class="head right">Magic</span> 
                    </div>
                </div>
            </div>
            <div class="right">
                <div id="time-container">
                    <span id="time">
                    </span>                        
                    <span id="date">
                    </span>
                </div>
                <div class="labels">
                    <div class="link search">
                        <div>
                            <input id="search" onkeydown="search(this)" type="text" placeholder="Search . . ." required autocomplete="off">
                        </div>
                    </div>
                    <div class="link youtube">
                        <div>
                            <input type="text" value="Youtube" name="youtube" id="youtube" readonly onClick="window.location='http://www.youtube.com'"/>
                        </div> 
                    </div>
                    <div class="link netflix">
                        <div>
                            <input type="text" value="Netflix" name="netflix" id="netflix" readonly onClick="window.location='http://www.netflix.com'"/>
                        </div> 
                    </div>
                </div>
            </div>
            
        </div>
    </body>
</html>
